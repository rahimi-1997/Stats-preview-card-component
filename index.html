<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="author" content="Fateme Rahimi" />
    <meta
      name="description"
      content="Stats Preview Card Component Solution for Frontend Mentor"
    />
    <meta
      name="keywords"
      content="Frontend Mentor, Frontend, Mentor, Stats Preview Card Component, Stats, Preview, Card, Component, HTML, CSS, Responsive, Mobile, Desktop, Challenge, Solution"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="stats-preview-card">
        <div class="stats-preview-card__content">
          <h1 class="heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="statistics">
            <li>
              <p class="stats-card__data">10k+</p>
              <p class="stats-card__details">companies</p>
            </li>
            <li>
              <p class="stats-card__data">314</p>
              <p class="stats-card__details">templates</p>
            </li>
            <li>
              <p class="stats-card__data">12M+</p>
              <p class="stats-card__details">queries</p>
            </li>
          </ul>
        </div>
        <div class="stats-preview-card__image-box">
          <picture>
            <source
              srcset="images/image-header-desktop.jpg"
              media="(min-width: 750px)"
            />
            <img src="images/image-header-mobile.jpg" alt="image header" />
          </picture>
          <div class="overlay"></div>
        </div>
      </div>
    </main>
  </body>
</html>
